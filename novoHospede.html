      <div class="logo-details">

        <i class="bx bx-menu" id="btn"></i>
      </div>

    <section class="home-section">
    <div class="text">Novo Hóspede</div>

    <body class="form-v10">
        <div class="page-content">
            <div class="form-v10-content">
                <form class="form-detail" action="#" method="post" id="myform">
                    <div class="form-left">
                        <h2>Informações do hóspede</h2>
                        <div class="form-row">
                           
                            <span class="select-btn">
                                  <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="first_name" id="first_name" class="input-text" placeholder="Primeiro nome" required>
                            </div>
                            <div class="form-row form-row-2">
                                <input type="text" name="last_name" id="last_name" class="input-text" placeholder="Sobrenome" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <select name="position">
                                <option value="position">Sexo</option>
                                <option value="director">Masculino</option>
                                <option value="director">Feminino</option>
                            </select>
                            <span class="select-btn">
                                  <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                        <div class="form-row">
                            <input type="text" name="company" class="company" id="company" placeholder="Empresa" required>
                        </div>
                        <div class="form-group">
                            <input type="date" name="date" class="date" id="date" placeholder="Data" required>

                        </div>
                    </div>
                    <div class="form-right">
                        <h2>Contato</h2>
                        <div class="form-row">
                            <input type="text" name="street" class="street" id="street" placeholder="Endereço" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="additional" class="additional" id="additional" placeholder="Informação adicional" required>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="zip" class="zip" id="zip" placeholder="CEP required>
                            </div>
                            <div class="form-row form-row-2">
                               
                                <span class="select-btn">
                                      <i class="zmdi zmdi-chevron-down"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-row">
                            <select name="country">
                                <option value="country">Country</option>
                                <option value="Vietnam">Vietnam</option>
                                <option value="Malaysia">Malaysia</option>
                                <option value="India">India</option>
                            </select>
                            <span class="select-btn">
                                  <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="code" class="code" id="code" placeholder="Code +" required>
                            </div>
                            <div class="form-row form-row-2">
                                <input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
                        </div>
                        <div class="form-checkbox">
                            <label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
                                  <input type="checkbox" name="checkbox">
                                  <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="form-row-last">
                            <input type="submit" name="register" class="register" value="Register Badge">
                        </div>
                    </div>
                </form>
            </div>
        </div>
